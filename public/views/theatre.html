            <span style="padding-right: 1cm;"><a href="/home" style="color:#FF4081; font-size: 130%;"><i class="fa fa-ticket"

            <span ng-show="adminCity" style="padding-right: 1cm;"><a href="/city"><i class="fa fa-map-marker" style="padding-right: 0.2cm;"></i>City</a></span>
            <span ng-show="adminMovies" style="padding-right: 1cm;"><a href="/movies"><i class="fa fa-film" style="padding-right: 0.2cm;"></i>Movies</a></span>

      <div class="card">
        <div class="card-block test-xs-center waves-effect" ng-click="logoutUser()">
          <center><i class="fa fa-power-off"></i></center>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container jumbotron text-center wow fadeInUp" data-wow-delay="0.5s">
  <h1>Create Theatre Entries Here</h1>

  <p>{{ tagline }}</p>

  <div>
    <center>
      <table class="table">
        <thead>
          <tr>
            <th>Theatre Name</th>
            <th>No of Seats</th>
            <th>Ticket Price</th>
            <th>
              Operations
            </th>
            <th>

            </th>
            <th>

            </th>

          </tr>
        </thead>
        <tbody>
          <tr>


            <td><input placeholder="Theatre Name" ng-model="theatre.theatreName" /></td>
            <td><input type="number" placeholder="Number of Seats" ng-model="theatre.theatreSeating" /></td>
            <td><input type="number" placeholder="Ticket Price" ng-model="theatre.theatrePrice" /></td>
            <td><select class="form-control" ng-model="theatre.city">
                <option ng-repeat="city in cityList" ng-value="city.cityName">
                  {{city.cityName}}
                </option>

              </select></td>
            <td><button ng-click="addTheatre(theatre)" class="btn btn-dark-green waves-effect">Add </button>
            </td>

            <td><button ng-click="updateTheatre(theatre)" class="btn btn-mdb waves-effect">Update</button></td>

          </tr>
          <tr ng-repeat="theatre in theatreList">
            <td>{{theatre.theatreName}}</td>
            <td>{{theatre.theatreSeats}}</td>
            <td>{{theatre.ticketPrice}}</td>
            <td>{{theatre.cityName}}</td>

            <td><button ng-click="removeTheatre(theatre)" class="btn btn-danger waves-effect">Remove</button></td>
            <td><button ng-click="editTheatre(theatre)" class="btn btn-primary waves-effect">Edit</button></td>
          </tr>
        </tbody>
      </table>
    </center>
  </div>
